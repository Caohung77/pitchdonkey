<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Stop Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; background: #dc3545; color: white; border: none; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üõë Direct Stop Test</h1>
    <p>This bypasses all UI and directly tests the API call.</p>
    
    <button onclick="testDirectStop()">Send Direct Stop Request</button>
    
    <div id="log" class="log">Ready to test...\n</div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            if (className) {
                logDiv.className = `log ${className}`;
            }
            console.log(message);
        }

        async function testDirectStop() {
            const campaignId = '0672b717-6c85-481c-9827-de1c110706ed';
            
            log('üõë TESTING DIRECT STOP REQUEST');
            log(`Campaign ID: ${campaignId}`);
            log(`Sending payload: { status: 'stopped' }`);
            log('---');
            
            try {
                const response = await fetch(`/api/campaigns/${campaignId}`, {
                    method: 'PATCH',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ status: 'stopped' })
                });
                
                log(`Response Status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log(`Response Data: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    if (data.status === 'stopped') {
                        log('‚úÖ SUCCESS: Campaign status is now "stopped"', 'success');
                        log(`‚úÖ Stopped at: ${data.stopped_at || 'Not set'}`);
                    } else {
                        log(`‚ùå ISSUE: Expected status "stopped" but got "${data.status}"`, 'error');
                    }
                } else {
                    log(`‚ùå API ERROR: ${data.error || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå NETWORK ERROR: ${error.message}`, 'error');
            }
            
            log('---');
            log('Test completed. Check server logs to see what the API received.');
        }

        // Add timestamp to prevent caching
        window.onload = function() {
            log(`Page loaded at ${new Date().toISOString()}`);
            log('Click the button to test the direct API call.');
        };
    </script>
</body>
</html>
