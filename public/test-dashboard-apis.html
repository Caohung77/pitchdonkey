<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard APIs Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Dashboard APIs Test</h1>
    <p>Testing all dashboard API endpoints to ensure they work correctly.</p>

    <button onclick="runAllTests()">üöÄ Run All Tests</button>
    <button onclick="clearResults()">üßπ Clear Results</button>

    <div id="results"></div>

    <script>
        async function testAPI(endpoint, name) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-section loading';
            resultDiv.innerHTML = `
                <h3>üîÑ Testing ${name}</h3>
                <p>Endpoint: <code>${endpoint}</code></p>
                <p>Status: Loading...</p>
            `;
            document.getElementById('results').appendChild(resultDiv);

            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${name} - SUCCESS</h3>
                        <p>Endpoint: <code>${endpoint}</code></p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <details>
                            <summary>Response Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h3>‚ùå ${name} - FAILED</h3>
                    <p>Endpoint: <code>${endpoint}</code></p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function runAllTests() {
            clearResults();
            
            const tests = [
                { endpoint: '/api/dashboard/stats', name: 'Dashboard Stats' },
                { endpoint: '/api/dashboard/health', name: 'Account Health' },
                { endpoint: '/api/dashboard/activity', name: 'Recent Activity' }
            ];

            for (const test of tests) {
                await testAPI(test.endpoint, test.name);
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Add summary
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'test-section';
            summaryDiv.innerHTML = `
                <h3>üìä Test Summary</h3>
                <p>Completed testing ${tests.length} dashboard API endpoints.</p>
                <p>Check results above. All should show ‚úÖ SUCCESS for the dashboard to work properly.</p>
            `;
            document.getElementById('results').appendChild(summaryDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run tests when page loads
        window.onload = () => {
            setTimeout(runAllTests, 1000);
        };
    </script>
</body>
</html>
