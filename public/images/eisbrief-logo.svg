<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="envelopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>

  <!-- Envelope body -->
  <g filter="url(#shadow)">
    <!-- Main envelope shape -->
    <path d="M20 25 L20 75 Q20 80 25 80 L85 80 Q90 80 90 75 L90 25 Q90 20 85 20 L25 20 Q20 20 20 25 Z"
          fill="url(#envelopeGrad)" stroke="none"/>

    <!-- Envelope flap (top triangle) -->
    <path d="M20 25 L55 50 L90 25 Z"
          fill="#1d4ed8" stroke="none"/>

    <!-- Envelope opening line -->
    <path d="M20 25 L55 50 L90 25"
          stroke="#f8fafc" stroke-width="1.5" fill="none"/>

    <!-- Decorative ice drips -->
    <ellipse cx="35" cy="80" rx="3" ry="8" fill="#93c5fd" opacity="0.8"/>
    <ellipse cx="55" cy="80" rx="2" ry="6" fill="#93c5fd" opacity="0.8"/>
    <ellipse cx="75" cy="80" rx="3" ry="8" fill="#93c5fd" opacity="0.8"/>
  </g>

  <!-- Snowflake icon in center -->
  <g transform="translate(55,35)" fill="white">
    <!-- Main snowflake -->
    <g stroke="white" stroke-width="2" fill="none">
      <!-- Main cross -->
      <line x1="-8" y1="0" x2="8" y2="0"/>
      <line x1="0" y1="-8" x2="0" y2="8"/>
      <!-- Diagonal lines -->
      <line x1="-6" y1="-6" x2="6" y2="6"/>
      <line x1="6" y1="-6" x2="-6" y2="6"/>
      <!-- Small decorative ends -->
      <circle cx="0" cy="0" r="1.5" fill="white"/>
      <circle cx="8" cy="0" r="1" fill="white"/>
      <circle cx="-8" cy="0" r="1" fill="white"/>
      <circle cx="0" cy="8" r="1" fill="white"/>
      <circle cx="0" cy="-8" r="1" fill="white"/>
    </g>
  </g>

  <!-- Brand text -->
  <text x="120" y="45" font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="32" font-weight="700" fill="url(#textGrad)">Eisbrief</text>

  <!-- Tagline -->
  <text x="120" y="70" font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="14" font-weight="400" fill="#64748b">AI-Powered Email Outreach</text>
</svg>