<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîç Simple Auth Debug Test</h1>
    
    <p><strong>Purpose:</strong> Test if the API authentication fix works</p>
    
    <button onclick="testAuth()">Test Contacts Stats API</button>
    
    <div id="results"></div>

    <script>
        async function testAuth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result info">Testing authentication...</div>';

            try {
                const response = await fetch('/api/contacts/stats');
                const data = await response.json();
                const timestamp = new Date().toLocaleTimeString();

                if (response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            [${timestamp}] ‚úÖ SUCCESS: ${response.status} OK
                            <br>Data: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            [${timestamp}] ‚ùå FAILED: ${response.status} ${response.statusText}
                            <br>Error: ${data.error || 'Unknown error'}
                            <br>Full response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                const timestamp = new Date().toLocaleTimeString();
                resultsDiv.innerHTML += `
                    <div class="result error">
                        [${timestamp}] ‚ùå NETWORK ERROR: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
